{% extends 'boardapp/default.html' %}

{% block title %} Добавление объявления {% endblock %}

{% block content %}
  <h2> Добавить объявление: </h2><br>
  <form method="post" >
      {% csrf_token %}
      {{ form.title_post }}<br>
      {{ form.text_post }}<br>
      {{ form.category_post }}<br>
      <button type="submit" class="btn btn-success">Добавить</button>
      <span>{{error}}</span>
  </form>

{% endblock %}
